<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>moneysol</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/public/css/moneysol.css" />
    <script src="/public/moneysol.js"></script>
  </head>

  <body>
    <form method="POST" action="/moneysolout" >
      <div class="mainblock">
        <div class="subblock">
          <input
            id="Money"
            name="money"
            type="number"
            placeholder="총 뿌릴 금액(원)"
          />
        </div>
      </div>
      <div class="peoplenumber">
        <input
          id="People"
          name="people"
          type="number"
          value="0"
          onfocusout="myfunction();"
        />
      </div>

      <div class="buttons_inner">
        <div class="minus" onclick="PlusMinusEvent(-1);">-</div>
        <div class="plus" onclick="PlusMinusEvent(1);">+</div>
      </div>
      <input type="submit" value="뿌리기" id="Submit" />
    </form>
  </body>
</html>
